<!DOCTYPE html>
<html>
    <head>
        <title>Packing List with Append & String Interpolation</title>
    </head>
    <body>
        <h1> Carlton's Packing List</h1>
        <div class="main">
            <div class="left">
                <img src='https://78.media.tumblr.com/397e323a11def6e32c78103dce820a74/tumblr_p04itaQC9N1ubrc4to1_500.gif'>
            </div>
            <div class="right">
                <input class="to-pack-input">

        </div>
